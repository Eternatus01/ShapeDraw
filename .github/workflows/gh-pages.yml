name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Copy configuration files
        run: |
          cp .nojekyll dist/ || true
          cp .mime dist/ || true
          cp _headers dist/ || true
          cp .htaccess dist/ || true
          touch dist/.nojekyll
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Каталог, который будет опубликован
          branch: gh-pages # Ветка, в которую будут отправлены файлы 